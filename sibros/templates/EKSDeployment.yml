apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: sibros
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sibros
  template:
    metadata:
      labels:
        app: sibros
    spec:
      containers:
        - name: sibros
          image: 954636261957.dkr.ecr.eu-west-1.amazonaws.com/sibros:latest
          startupProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 2
            initialDelaySeconds: 30
            failureThreshold: 90
          ports:
            - containerPort: 80
  strategy:
    blueGreen:
      activeService: sibros-service
